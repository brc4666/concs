<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Pricing Terms</h1>      
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab *ngFor="let model of models; let i = index" [label]="model.viewTitle" dynamicHeight=true>
        <app-pricing-term-list [title]="model.viewTitle" [rowData]="pricingTerms$[i] | async"
          [columnDefs]="gridColDefs$[i] | async" (delete)="onDelete(model, $event)"
          (userUpdated)="onUserUpdated(model, $event)" (add)="onAdd(model)">
        </app-pricing-term-list>
      </mat-tab>
    </mat-tab-group>    
  </mat-card-content>
</mat-card>
