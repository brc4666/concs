<mat-card>
  <mat-card-content>
    <app-grid [rowData]="rowData" [columnDefs]="columnDefs" (selectionChanged)="onSelectionChanged($event)" (userUpdated)="onUserUpdated($event)"
    ></app-grid>
  </mat-card-content>
  <mat-card-actions>
    <button #add mat-button (click)="onAddClick()">Add</button>
    <button #delete mat-button [disabled]="!selectionExists" (click)="onDeleteClick()">Delete</button>
  </mat-card-actions>
</mat-card>
