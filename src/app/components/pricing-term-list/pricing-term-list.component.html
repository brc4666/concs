<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ag-grid-angular
      style="width: 100%;"
      domLayout="autoHeight"
      class="ag-theme-material"
      [rowData]="pricingTerms$ | async"
      [columnDefs]="gridColDefs$ | async"
      ></ag-grid-angular>
  </mat-card-content>
</mat-card>
