<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ol>
      <li *ngFor="let pricingTerm of pricingTerms$ | async">
        <p *ngFor="let field of fieldDefs$ | async">
          {{field.label}}: {{pricingTerm[field.name]}}
        </p>
      </li>
    </ol> 
  </mat-card-content>
</mat-card>
