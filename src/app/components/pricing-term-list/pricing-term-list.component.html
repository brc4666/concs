<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-grid [rowData]="rowData" [columnDefs]="columnDefs" (selectionChanged)="onSelectionChanged($event)"
    ></app-grid>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="!selectionExists" (click)="onDeleteClick()">Delete</button>
  </mat-card-actions>
</mat-card>
