<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ol>
      <li *ngFor="let pricingTerm of pricingTerms$ | async">
        <p *ngFor="let field of fieldDefs$ | async">
          {{field.label}}: {{pricingTerm[field.name]}}
        </p>
      </li>
    </ol>
    
    <ag-grid-angular
      style="width: 500px; height: 500px;"
      class="ag-theme-material"
      [rowData]="pricingTerms$ | async"
      [columnDefs]="gridColDefs$ | async"
      ></ag-grid-angular>
  </mat-card-content>
</mat-card>
